name: Daily Review Scraper

on:
  schedule:
    - cron: '0 2 * * *'   # Setiap hari jam 02:00 UTC (09:00 WIB)
  workflow_dispatch:       # Bisa dijalankan manual dari GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # --- 1️⃣ Checkout repository ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true   # penting agar model.safetensors didownload

      # --- 2️⃣ Set up Python environment ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- 3️⃣ Install dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth pytz requests
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
          pip install transformers==4.36 torch --extra-index-url https://download.pytorch.org/whl/cpu

      # --- 4️⃣ Jalankan data_scrapping.py ---
      - name: Run scraper
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GDRIVE_CREDENTIAL_JSON: ${{ secrets.GDRIVE_CREDENTIAL_JSON }}
        run: |
          echo "$GDRIVE_CREDENTIAL_JSON" > ifg-credentials.json
          python data_scrapping.py

      # --- 5️⃣ Jalankan data_clean.py ---
      - name: Run data cleaner
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GDRIVE_CREDENTIAL_JSON: ${{ secrets.GDRIVE_CREDENTIAL_JSON }}
        run: |
          echo "$GDRIVE_CREDENTIAL_JSON" > ifg-credentials.json
          python data_clean.py

      # --- 6️⃣ Jalankan sentiment_predictor.py ---
      - name: Run sentiment predictor
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GDRIVE_CREDENTIAL_JSON: ${{ secrets.GDRIVE_CREDENTIAL_JSON }}
        run: |
          echo "$GDRIVE_CREDENTIAL_JSON" > ifg-credentials.json
          python sentiment_predictor.py
